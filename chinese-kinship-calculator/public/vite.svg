<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </defs>
  
  <!-- Dog body -->
  <ellipse cx="150" cy="160" rx="90" ry="100" fill="#C9844F"/>
  
  <!-- Back paw left -->
  <ellipse cx="110" cy="240" rx="25" ry="35" fill="#A0694D"/>
  
  <!-- Back paw right -->
  <ellipse cx="190" cy="240" rx="25" ry="35" fill="#A0694D"/>
  
  <!-- Front paw left -->
  <ellipse cx="120" cy="255" rx="20" ry="30" fill="#8B5A3C"/>
  
  <!-- Front paw right -->
  <ellipse cx="180" cy="255" rx="20" ry="30" fill="#8B5A3C"/>
  
  <!-- Chest/belly - lighter -->
  <ellipse cx="150" cy="180" rx="60" ry="70" fill="#E8C5A5"/>
  
  <!-- Head -->
  <circle cx="150" cy="80" r="65" fill="#C9844F"/>
  
  <!-- Left ear -->
  <ellipse cx="100" cy="30" rx="30" ry="50" fill="#A0694D" transform="rotate(-25 100 30)"/>
  
  <!-- Right ear -->
  <ellipse cx="200" cy="30" rx="30" ry="50" fill="#A0694D" transform="rotate(25 200 30)"/>
  
  <!-- Snout area -->
  <ellipse cx="150" cy="100" rx="45" ry="40" fill="#E8C5A5"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="95" rx="15" ry="12" fill="#2C1810"/>
  
  <!-- Tongue sticking out -->
  <ellipse cx="150" cy="115" rx="12" ry="16" fill="#FF6B9D"/>
  
  <!-- Left eye glasses frame -->
  <g>
    <!-- Lens 1 -->
    <rect x="110" y="60" width="35" height="35" rx="8" fill="none" stroke="#3D3D3D" stroke-width="3"/>
    <!-- Left lens glass -->
    <rect x="112" y="62" width="31" height="31" rx="6" fill="#E8F4F8" opacity="0.6"/>
    <!-- Shine on left lens -->
    <ellipse cx="120" cy="68" rx="8" ry="6" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Right eye glasses frame -->
  <g>
    <!-- Lens 2 -->
    <rect x="155" y="60" width="35" height="35" rx="8" fill="none" stroke="#3D3D3D" stroke-width="3"/>
    <!-- Right lens glass -->
    <rect x="157" y="62" width="31" height="31" rx="6" fill="#E8F4F8" opacity="0.6"/>
    <!-- Shine on right lens -->
    <ellipse cx="165" cy="68" rx="8" ry="6" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Bridge of glasses -->
  <line x1="145" y1="77" x2="155" y2="77" stroke="#3D3D3D" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Left eye pupil -->
  <circle cx="127" cy="77" r="6" fill="#2C1810"/>
  
  <!-- Right eye pupil -->
  <circle cx="172" cy="77" r="6" fill="#2C1810"/>
  
  <!-- Left eye shine -->
  <circle cx="129" cy="75" r="2" fill="#FFFFFF"/>
  
  <!-- Right eye shine -->
  <circle cx="174" cy="75" r="2" fill="#FFFFFF"/>
  
  <!-- Mouth smile lines -->
  <path d="M 135 105 Q 150 115 165 105" stroke="#2C1810" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Peace sign hand (right side) -->
  <g>
    <!-- Arm -->
    <rect x="220" y="120" width="35" height="50" rx="18" fill="#C9844F"/>
    <!-- Hand base -->
    <circle cx="252" cy="180" r="22" fill="#E8C5A5"/>
    <!-- Thumb -->
    <ellipse cx="235" cy="190" rx="10" ry="15" fill="#C9844F"/>
    <!-- Peace fingers 1 -->
    <line x1="247" y1="160" x2="240" y2="135" stroke="#2C1810" stroke-width="5" stroke-linecap="round"/>
    <!-- Peace fingers 2 -->
    <line x1="257" y1="160" x2="267" y2="132" stroke="#2C1810" stroke-width="5" stroke-linecap="round"/>
    <!-- Finger separators -->
    <path d="M 250 180 L 248 165" stroke="#E8C5A5" stroke-width="2"/>
  </g>
  
  <!-- Happy sparkles around -->
  <circle cx="60" cy="40" r="8" fill="#FFD700" opacity="0.8"/>
  <circle cx="240" cy="50" r="6" fill="#FFD700" opacity="0.7"/>
  <circle cx="50" cy="160" r="7" fill="#FFE66D" opacity="0.6"/>
  
  <!-- Tail (wagging animation ready) -->
  <path d="M 220 160 Q 240 140 250 110" stroke="#A0694D" stroke-width="25" fill="none" stroke-linecap="round" opacity="0.8" style="animation: bounce 1s infinite"/>
</svg>